<!DOCTYPE html>
<html ng-app="GoaHack">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>GoaHack</title>
  <link href="favicon.png" rel="icon" type="image/png">
  <link href="vendor/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  s  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="//cdn.jsdelivr.net/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
  <link href="stylesheets/animate.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="vendor/ng-tags-input/ng-tags-input.css">
</head>
<body>
   <!-- Navigation -->
<nav ng-controller="NavbarCtrl" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="/">Goa Hack</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
		    <li class="logout" data-match-route="/login"><a class="logout" href="/login">Login</a></li>
		    <li data-match-route="/signup"><a class="logout" href="/signup">Sign up</a></li>
		  </ul>
		  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
		    <a href="/userprofile/{{currentUser.profile.slug}}"><li class="navbar-text" ng-bind="currentUser.profile.name"></li></a>
		    <li><a href="javascript:void(0)" class="logout" ng-click="logout()">Logout</a></li>
		  </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="progress">
  <div class="progress-items">
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-done"></div>
          <div ng-click='registerEvent()'>
              <div>
                <img src="images/register.png">
              </div>
              <div>
                <p>Register</p>
              </div>
          </div>
        
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-pending"></div>
          <div>
              <img src="images/create-team.png">
          </div>
          <div>
              <p>Join/Create team</p>
          </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-pending"></div>
          <div>
              <img src="images/prob-statement.png">
          </div>
          <div>
              <p>Problem Statement</p>
          </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-pending"></div>
          <div>
              <img src="images/3-5-members.png">
          </div>
          <div>
              <p>3-5 team members</p>
          </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-pending"></div>
          <div>
              <img src="images/payment.png">
          </div>
          <div>
              <p>Make payment</p>
          </div>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 text-center">
          <div class="progress-stat-pending"></div>
          <div>
              <img src="images/ready.png">
          </div>
          <div>
              <p>Ready</p>
          </div>
      </div>
  </div>
</div>

<div ng-view class="{{pageClass}}"></div>

<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/jquery-ui/jquery-ui.js"></script>
<!-- <script src="vendor/pace/pace.min.js"></script> -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-strap/dist/angular-strap.js"></script>
<script src="vendor/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="vendor/angular-touch/angular-touch.js"></script>
<script src="vendor/angular-messages/angular-messages.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/ng-tags-input/ng-tags-input.min.js"></script>
<script src='/vendor/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/vendor/textAngular/dist/textAngular.min.js'></script>
<script src="vendor/moment/moment.min.js"></script>


<script src="app.js"></script>
<script src="directives/uniqueEmail.js"></script>
<script src="directives/passwordStrength.js"></script>
<script src="directives/simpleModal.js"></script>
<script src="controllers/home.js"></script>
<script src="controllers/detail.js"></script>
<script src="controllers/add.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/signup.js"></script>
<script src="controllers/userProfile.js"></script>
<script src="controllers/updateProfile.js"></script>
<script src="controllers/teams.js"></script>
<script src="services/auth.js"></script>
<script src="services/team.js"></script>
<script src="services/user.js"></script>


<!--<script src="app.min.js"></script>-->
<!--<script src="templates.js"></script>-->
</body>
</html>
